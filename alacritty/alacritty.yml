# ~/.config/alacritty

font:
  normal:
    family: Fira Code 
    style: Regular

  bold:
    family: Fira Code 
    style: Bold

  italic:
    family: Fira Code 
    style: Italic

  bold_italic:
    family: Fira Code 
    style: Bold Italic

  size: 10

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

colors:

  primary:
    background: '#ffffff'
    foreground: '#000000'

  normal:
    black:   '#000000'
    red:     '#e81109'
    green:   '#34b004'
    yellow:  '#f0c60c'
    blue:    '#060fbf'
    magenta: '#9513d6'
    cyan:    '#06abbd'
    white:   '#ffffff'

  bright:
    black:   '#000000'
    red:     '#e81109'
    green:   '#34b004'
    yellow:  '#f0c60c'
    blue:    '#060fbf'
    magenta: '#9513d6'
    cyan:    '#06abbd'
    white:   '#ffffff'

env:
    TERM: xterm-256color
    WINIT_X11_SCALE_FACTOR: "1"
    
# window:
#  opacity: 0.80

key_bindings:
#  - { key: C, mods: Control, action: Copy }
#  - { key: V, mods: Control, action: Paste }
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
